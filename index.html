<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Méteo API</title>
  </head>
  <body>
    <div class="container">
      <!-- Titre -->
      <h1>Météo</h1>

      <!-- Ville / Temperature -->

      <div class="card-container">
        <div class="main-card">
          <span id="ville">paris</span>

          <div id="temperature">
            <span id="temperature_label"> xx.x </span> °C
          </div>

          <div class="temps">
            <span id="temps_label"> xx.x </span>
          </div>
        </div>
        <div class="second-card">
          <span>Prévisions</span>

          <div class="liste-jours">
            <div id="day_one">
              <span id="jours_1"> XXXXX</span>
              <span id="futur_temps_1">XXXXX</span>
              <span id="futur_weather_1">XXXXX</span>
            </div>
            <div id="day_two">
              <span id="jours_2"> XXXXX</span>
              <span id="futur_temps_2">XXXXX</span>
              <span id="futur_weather_2">XXXXX</span>
            </div>
            <div id="day_three">
              <span id="jours_3"> XXXXX</span>
              <span id="futur_temps_3">XXXXX</span>
              <span id="futur_weather_3">XXXXX</span>
            </div>
            <div id="day_four">
              <span id="jours_4"> XXXXX</span>
              <span id="futur_temps_4">XXXXX</span>
              <span id="futur_weather_4">XXXXX</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Changer de ville -->

      <buttton class="change_button">Changer de ville</buttton>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
