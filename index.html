<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Méteo API</title>
  </head>
  <body>
    <div class="container">
      <!-- Titre -->
      <h1>Météo</h1>

      <!-- Ville / Temperature -->

      <div class="card-container">
        <!-- Carte Principale  -->
        <div class="main-card">
          <span id="ville">paris</span>
          <!-- Température principale -->
          <div id="temperature">
            <span id="temperature_label"> xx.x </span> °C
          </div>
          <!-- Météo principale -->
          <div class="temps">
            <span id="temps_label"> XXXXX </span>
          </div>
        </div>
        <!-- Carte Secondaire -->
        <div class="second-card">
          <span>Prévisions</span>
          <!-- Liste Jour prévisionnelle -->
          <div class="liste-jours">
            <div id="day_one">
              <span id="jours_1"> XXXXX</span>
              <span id="futur_temps_1">xx.x</span>
              <span id="futur_weather_1">XXXXX</span>
            </div>
            <div id="day_two">
              <span id="jours_2"> XXXXX</span>
              <span id="futur_temps_2">xx.x</span>
              <span id="futur_weather_2">XXXXX</span>
            </div>
            <div id="day_three">
              <span id="jours_3"> XXXXX</span>
              <span id="futur_temps_3">xx.x</span>
              <span id="futur_weather_3">XXXXX</span>
            </div>
            <div id="day_four">
              <span id="jours_4"> XXXXX</span>
              <span id="futur_temps_4">xx.x</span>
              <span id="futur_weather_4">XXXXX</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Bouton Changer de ville -->

      <input class="change_button" type="text" id="villeInput" placeholder="Entrez le nom de la ville">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
